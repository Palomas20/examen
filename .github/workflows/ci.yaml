name: EXAMEN_CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup compose
        uses: actions/setup-composer@v4
        with:
          node-version: 20.x

      - name: install dependences
        run: composer install

      - name: pruebas unitarias
        run: composer test

      - name: run code lint
        run: composer lint
