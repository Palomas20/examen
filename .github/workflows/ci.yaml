name: EXAMEN_CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup compose
        uses: php-actions/composer@v6
        with:    
          run: composer install

      - name: pruebas unitarias
        run: composer test tests/ApiTest.php

      - name: run code lint
        run: composer lint
