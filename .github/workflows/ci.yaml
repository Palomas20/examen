name: EXAMEN_CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup compose
        uses: php-actions/composer@v6

      - name: Install dependencies
        uses: php-actions/composer@v6
         with:
          command: composer install

      - name: pruebas unitariass
        run: composer test

      - name: run code lint
        run: composer lint
